

<html>
    <head>
        <title>Welcome to Microblog</title>
    </head>
    <body>
        <div>Microblog:Home</div>
        <hr>
        {% block content %}{% endblock %}
    </body>
    {% with messages = get_flashed_messages() %}
       {% if messages %}
         <ul class="flashes">
            {% for message in messages %}
             <div class="message_flash">{{ message }}</div>
            {% endfor %}
        </ul>
      {% endif %}
     {% endwith %}
</html>
